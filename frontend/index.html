<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="Railbookers - Expert-curated rail vacations worldwide. Plan your perfect train journey with our smart planner.">
  <meta name="theme-color" content="#1a365d">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Railbookers | Rail Vacation Planner</title>

  <!-- Railbookers Design System -->
  <link rel="stylesheet" href="styles/premium-chat.css?v=20260211h">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <!-- Performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
  <div class="chat-wrapper">
    <div class="chat-container">
      <!-- Header -->
      <div class="chat-header">
        <div class="chat-logo">
          <div class="logo-icon" id="dynamic-logo">
            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="4" y="3" width="16" height="14" rx="2"/>
              <path d="M4 11h16"/>
              <path d="M12 3v8"/>
              <circle cx="8" cy="21" r="1"/>
              <circle cx="16" cy="21" r="1"/>
              <path d="M7 17l-1 4"/>
              <path d="M17 17l1 4"/>
            </svg>
          </div>
          <div class="brand-text">
            <div class="brand-name">Railbookers</div>
            <div class="brand-tagline">Your Rail Vacation Planner</div>
          </div>
        </div>
        <div class="header-controls">
          <div id="language-switcher"></div>
        </div>
      </div>

      <!-- Messages -->
      <div class="chat-messages" id="chat-messages" role="log" aria-live="polite" aria-label="Chat messages"></div>

      <!-- Input -->
      <div id="chat-input"></div>
    </div>
  </div>

  <script type="module" src="main.js?v=20260211h"></script>
</body>
</html>
